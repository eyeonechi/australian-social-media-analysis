<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>See how it works</title>
  <script src="Couch.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<script>
	var couch = new Couch();
	var result = couch.query_all("classified1");
	console.log(result);

	var selector = {"lang": "en"};
	var result2 = couch.query("classified1", selector);
	console.log(result2);

    var result3 = couch.query_stat("classified1");
	console.log(result3);
</script>
</body>
</html>
